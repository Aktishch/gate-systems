<div class="modal-form">
    <div class="measuring-block-form">
        <form action="" name="myForm" class="form-submit -validate-form-"> 
            <div class="measuring-block-form__title">отправить заявку</div>
            <label for="name" class="measuring-block-form-label">
                <span class="measuring-block-form-label__title">Ваше имя</span>
                <input type="text" name="name" id="name" class="measuring-block-form-label__input input__name -validate-name-">
                <span class="measuring-block-form-label__error error-name">Пожалуйста, введите Ваше имя!</span>
            </label>
            <label for="tel" class="measuring-block-form-label">
                <span class="measuring-block-form-label__title">Ваш телефон</span>
                <input type="tel" name="tel" id="tel" placeholder="8 ( _  _  _ ) _  _  _   -  _  _   -   _  _" class="measuring-block-form-label__input input__tel -validate-phone-">
                <span class="measuring-block-form-label__error error-tel">Пожалуйста, введите Ваш телефон!</span>
            </label>
            <button type="submit" class="page--botton measuring-block-form__submit">Отправить заявку</button>
            <div data-fancybox data-type="ajax" data-src="modal/perdan-modal.html" class="measuring-block-form__perdan" >Отправляя форму, Вы даете согласие на обработку Ваших персональных данных</div>
        </form>
    </div>
</div>
